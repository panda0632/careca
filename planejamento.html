<!DOCTYPE html>
<html>
<head>
    <title>Gastos</title>
    <style>
        /* Your existing styles */

        /* Styles for the carousel */
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
        }
        .carousel div {
            flex: 0 0 auto;
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            justify-content: flex-start;
        }
        .colorBlock {
            position: absolute;
            top: -100px; /* Adjusted from -200px to -100px */
            width: 100%;
            height: 30%;
            background-color: #ff6347;
        }
        .container {
            position: relative;
            top: -200px; /* Adjusted from -300px to -200px */
            left: 20px;
            text-align: left;
            width: 100%;
            padding-left: 10px;
            padding-top: 10px;
        }
        .borderContainer {
            border: 2px solid white;
            border-radius: 10px;
            background-color: white;
            padding: 10px;
        }
        .title {
            font-size: 14px;
            color: #333;
        }
        .value {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
        .hamburger {
            cursor: pointer;
            display: inline-block;
            width: 30px;
            height: 22px;
            position: relative;
            top: -440px; /* Adjusted from -440px to -340px */
            left: 20px;
        }
        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: #333;
            margin: 5px 0;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="colorBlock"></div>
    <div class="hamburger" onclick="openNav()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <div class="borderContainer">
            <div class="title">Saldo Atual</div>
            <div class="value">R$ 1.000,00</div>
        </div>
        <!-- Add the Gastos here -->
        <div class="borderContainer">
            <div class="title">Gastos</div>
        </div>
        <!-- Add the carousel here -->
        <div class="carousel">
            <div> <p>Localização: São Paulo</p>
                <p>Valor gasto: R$ 200,00</p>
                <p>Horário: 14:00</p>
                <p>Via: Cartão de crédito</p>
            </div>
            
            <div><p>Localização: Rio de Janeiro</p>
                <p>Valor gasto: R$ 150,00</p>
                <p>Horário: 15:30</p>
                <p>Via: Débito</p>
            </div>

            <div><p>Localização: Curitiba</p>
                <p>Valor gasto: R$ 300,00</p>
                <p>Horário: 16:45</p>
                <p>Via: Dinheiro</p>
            </div>
        </div>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
